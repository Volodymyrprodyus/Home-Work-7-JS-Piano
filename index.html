<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="container">
            <p>To play sound press key "a,s,d,f,g,h,j,k" on your keyboard</p>
            <p>or press any button by mouse</p>
        <!-- <div class="piano-btn">
                <audio id="audio-a" controls = false>
                    <source src="pianosounds/1.mp3" type="audio/mpeg">
                </audio> -->

            <audio id="audio-a" controls style="display:none">
                <source src="pianosounds/1.mp3" type="audio/mpeg"> 
            </audio>

            <audio id="audio-s" controls style="display:none">
                <source src="pianosounds/2.mp3" type="audio/mpeg"> 
            </audio>

            <audio id="audio-d" controls style="display:none">
                <source src="pianosounds/3.mp3" type="audio/mpeg"> 
            </audio>

            <audio id="audio-f" controls style="display:none">
                <source src="pianosounds/4.mp3" type="audio/mpeg"> 
            </audio>

            <audio id="audio-g" controls style="display:none">
                <source src="pianosounds/5.mp3" type="audio/mpeg"> 
            </audio>
    
            <audio id="audio-h" controls style="display:none">
                <source src="pianosounds/6.mp3" type="audio/mpeg"> 
            </audio>
    
            <audio id="audio-j" controls style="display:none">
                <source src="pianosounds/7.mp3" type="audio/mpeg"> 
            </audio>
    
            <audio id="audio-k" controls style="display:none">
                <source src="pianosounds/8.mp3" type="audio/mpeg"> 
            </audio>

        
           
        <div class="piano">
            <button class="piano-button" id='batton-a'>A</button>
            <button class="piano-button" id='batton-s'>S</button>
            <button class="piano-button" id='batton-d'>D</button>
            <button class="piano-button" id='batton-f'>F</button>
            <button class="piano-button" id='batton-g'>G</button>
            <button class="piano-button" id='batton-h'>H</button>
            <button class="piano-button" id='batton-j'>J</button>
            <button class="piano-button" id='batton-k'>K</button>
        </div>
    </div>
    <script src="main.js"></script> 
</body>
</html>
