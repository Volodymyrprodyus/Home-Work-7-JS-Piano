<body>
            <p>To play sound press key "a,s,d,f,g,h,j,k" on your keyboard</p>
            <p>or press any button by mouse</p>  
        <div class="piano">
            <button class="piano-button" id='battona'>a</button>
            <button class="piano-button" id='battons'>s</button>
            <button class="piano-button" id='battond'>d</button>
            <button class="piano-button" id='battonf'>f</button>
            <button class="piano-button" id='battong'>g</button>
            <button class="piano-button" id='battonh'>h</button>
            <button class="piano-button" id='battonj'>j</button>
            <button class="piano-button" id='battonk'>k</button>
        </div>

        <audio id="audioa" src="pianosounds/1.mp3"></audio>

        <audio id="audios" src="pianosounds/2.mp3"></audio>

        <audio id="audiod" src="pianosounds/3.mp3"></audio>

        <audio id="audiof" src="pianosounds/4.mp3"></audio>

        <audio id="audiog" src="pianosounds/5.mp3"></audio>

        <audio id="audioh" src="pianosounds/6.mp3"></audio>

        <audio id="audioj" src="pianosounds/7.mp3"></audio> 

        <audio id="audiok" src="pianosounds/8.mp3"></audio>
</body>
